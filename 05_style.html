<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* html 요소에 직접 style 속성을 통해 정의하는 것을 인라인 스타일 */
    /* <style> 태그에 작성하는 것을 인터널 스타일 </style> */
    /* 별도의 .css 파일로 만들어서 사용하는 것을 external style */
  </style>
  <body>
    <p>일반 문장입니다.</p>
    <p style="color: rgb(255, 0, 0)">빨간색 글자입니다.</p>
    <p style="background-color: green; color: blue">
      초록색 배경에 파란색 글자입니다.
    </p>
    <p style="font-size: 30px">큰 사이즈 글자입니다.</p>
    <p style="text-align: center">가운데 정렬</p>
    <p style="text-align: right">오른쪽 정렬</p>
    <p style="font-weight: bold">볼드체(굵은 글씨)로 보입니다.</p>
    <p style="text-decoration: underline">밑줄이 생깁니다.</p>
    <p style="text-decoration: line-through">취소선이 생깁니다.</p>
    <p style="font-style: italic">이텔릭체로 보여집니다.</p>
    <!-- ctrl + / 를 동시에 누르면 주석 생김!! -->
  </body>
</html>
