<!-- form의 요소 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_form의 요소</title>
  </head>
  <body>
    <!-- action - 데이터를 전송할 주소 -->
    <!-- method - 데이터를 전송할 방법 -->

    <!-- get 방식 -->
    <!-- 전송하는 데이터가 url에 붙어서 전송. 전송하는 데이터가 url에 노출(사용자가 볼 수 o) -->
    <!-- 보안에 취약할 수 있음 -->
    <!-- 페이지 주소를 공유해야 할 때 사용 -->
    <!-- ex) 주소 끝에 ?로 시작해서 and(&) 내용이 get 방식임 -->
    <!-- https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EA%B3%A0%EC%96%91%EC%9D%B4 -->
    <!-- url에 데이터를 붙여서 보내니까.. 전송할 수 있는 데이터의 크기에 제약이 o -->

    <!-- post 방식 -->
    <!-- 전송하는 데이터가 url에 붙지 않음. 사용자가 볼 수 x -->
    <!-- 사용자 눈에 보이지 않기 때문에 조금 더 안정 -->
    <!-- 결국은 전송하는 데이터를 확인할 수 있음. 개발자 도구 같은 소프트웨어를 통해(f12) -->
    <!-- 전송하는 데이터를 암호화하는 것이 좋음 -->
    <!-- ex) https 프로토콜을 사용하면 암호화됨 -->
    <!-- 전송할 수 있는 데이터의 크기에 제약이 x -->

    <!-- target - 데이터를 전송할 창을 어디로 전송할지 결정 -->
    <!-- _self - 자기 자신 창 -->
    <!-- _blank - 새창(새탭) -->
    <!-- _parent, _top - iframe으로 불러들이는 태그 안에 있는 부모창으로 전송 -->

    <!-- novalidate - form 태그 안에 input 요소의 정확성을 체크하지 x -->

    <form action="전송할 주소(서버주소)" method="get" target="" novalidate>
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit">저장</button>
      <!-- <button type="submit" formnovalidate="formnovalidate">저장</button> -->
    </form>
  </body>
</html>
