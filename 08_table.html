<!-- 표 태그 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 태그</title>
    <!-- style로 보기 편하게 만듦 -->
    <style>
      table,
      th,
      td {
        /* border 선을 만듦 */
        /* collapse 선을 중첩시킴. 선을 하나로 만듦 */
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- 표: table -->
    <!-- 행: tr -->
    <!-- 셀: td(데이터), th(열 제목) -->
    <!-- thead - 제목이 들어가는 모든 tr 태그들 -->
    <!-- tbody - 데이터가 들어가는 모든 tr 태그들 -->

    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>유재석</td>
          <td>010-0000-0000</td>
          <td>ryu@gmail.com</td>
        </tr>
        <tr>
          <td>김종국</td>
          <td>010-0000-0001</td>
          <td>kim@gmail.com</td>
        </tr>
        <tr>
          <td>송지효</td>
          <td>010-0000-0002</td>
          <td>song@gmail.com</td>
        </tr>
      </tbody>
    </table>
    <br />
    <table>
      <thead>
        <tr>
          <th>학년</th>
          <th>반</th>
          <th>학생 수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 병합하고 싶은 td에 rowspan 주고 합치고 싶은 행 개수 -->
          <td rowspan="3">1학년</td>
          <td>1반</td>
          <td>18명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>2반</td>
          <td>19명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>3반</td>
          <td>18명</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- colspan은 열 병합 -->
          <td colspan="2">합계</td>
          <!-- <td></td> -->
          <td>55명</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
