<!-- input 요소의 주요 속성 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_input 요소의 주요 속성</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="ABC" />
        <!-- value 값에 input 내용이 들어감 -->
      </div>

      <div>
        <input type="text" name="" id="" value="ABC" readonly />
      </div>

      <div>
        <input type="text" name="" id="" value="ABC" disabled />
      </div>
      <button type="submit">저장</button>
      <!-- readonly는 form 태그를 사용했을 때 submit(데이터 전송)이 가능하지만 disabled는 불가능 -->
    </form>
    <div>
      <input type="text" name="" id="" maxlength="4" />
    </div>
    <div>
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="하이픈(-) 없이 숫자만 입력하세요 예)01000001111"
      />
      <!-- placeholder는 입력 가이드 쓰는데에 자주 사용 -->
    </div>
    <div>
      <form action="">
        <label for="userID">아이디</label>
        <input
          type="text"
          name="username"
          id="userID"
          autocomplete="on"
          autofocus="on"
          required
        />
        <label for="userPass">비밀번호</label>
        <input type="text" name="" id="userPass" required />
        <!-- required는 내용이 필수로 있어야 함 -->
        <!-- autofocus는 웹을 키자마자 포커스를 그곳으로 맞춤 -->
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <!-- autocomplete 키면 브라우저에 저장되어 있는 정보 공유(name 값이 같아야 함) -->
  </body>
</html>
